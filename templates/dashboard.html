<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome {{ current_user.username }}</h1>
<a href="{{ url_for('add_training') }}">Add Training</a>
<ul>
    {% for training in trainings %}
    <li>
        {{ training.title }} ({{ training.completed_date }})
        {% if training.certificate_filename %}
        <a href="/uploads/{{ training.certificate_filename }}" target="_blank">View Certificate</a>
        {% endif %}
        <a href="{{ url_for('edit_training', id=training.id) }}">Edit</a>
        <a href="{{ url_for('delete_training', id=training.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
