<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" value="{{ training.title }}" required>
    <input type="date" name="completed_date" value="{{ training.completed_date.strftime('%Y-%m-%d') }}" required>
    <input type="file" name="certificate">
    <button type="submit">Update Training</button>
</form>

</body>
</html>
